name: Expo Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: |
          npm install
          npm install -g eas-cli
          npm install expo-barcode-scanner @expo/config-plugins

      - name: 🔧 Configure Expo
        run: |
          npx expo install --fix
          npx expo doctor --fix

      - name: 🚀 Build and submit update
        run: |
          eas update --channel preview --message "Update: ${{ github.event.head_commit.message }}" --non-interactive 